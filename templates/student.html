<!DOCTYPE html>
<html>
<head>
    <title>Code Test - {{ question.title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Similarity Platform</h1>
            <div class="user-info">
                Welcome, {{ session.username }} | <a href="/logout">Logout</a>
            </div>
        </header>
        
        <div class="timer" id="timer">Time remaining: 30:00</div>
        
        <div class="question">
            <h2 id="question-title">{{ question.title }}</h2>
            <p id="question-text">{{ question.description }}</p>
            
            <div class="test-cases">
                <h3>Sample Test Cases:</h3>
                <ul>
                    {% for case in question.test_cases %}
                    <li>Input: {{ case.input }} â†’ Output: {{ case.output }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        <div class="editor">
            <textarea id="code-editor" rows="20" cols="80">def solution(n):
    # Your code here
    pass</textarea>
        </div>
        
        <div class="buttons">
            <button id="run-btn">Run Code</button>
            <button id="submit-btn">Submit</button>
        </div>
        
        <div class="output">
            <h3>Output</h3>
            <div id="output-area"></div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
